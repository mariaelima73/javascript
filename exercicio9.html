        body{
            background-color: rgb(175, 226, 255);
            color: rgb(0, 53, 122);
            text-align: center;

<body>
    
    <h1>Média aritmética para o Usuário</h1>
    <p>Exercício 9</p>
    <br>
    
    <script>
        alert('Vamos calcular a média aritmética de três números?')

        var num1 = Number(prompt('Digite o primeiro número:'))
        var num2 = Number(prompt('Digite o segundo número:'))
        var num3 = Number(prompt('Digite o terceiro número:'))

        var médiaAritmética = (num1 + num2 + num3)/3

        document.write(`A média aritmética dos números ${num1}, ${num2} e ${num3} é: ${médiaAritmética}.<br>`)

    </script>
</body>
