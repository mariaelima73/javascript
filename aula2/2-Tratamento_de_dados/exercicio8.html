<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 - JavaScript</title>
    <style>
        body{
            background-color: rgb(175, 226, 255);
            color: rgb(0, 53, 122);
            text-align: center;
            font-size: 25px;
            font-family: Arial;

    </style>
</head>
<body>
    
    <h1>Operadores</h1>
    <span>Exercício 8</span>
    <br>
    <br>
    
    <script>
        
        var n1 = Number(prompt('Digite um número:'))
        var n2 = Number(prompt('Digite outro número:'))

        document.write(`Os números são: ${n1} e ${n2}.<br>`)

        var res1 = n1 + n2
        var res2 = n1 - n2
        var res3 = n1 * n2
        var res4 = n1 / n2
        var res5 = n1 % n2
        var res6 = n1 ** n2

        document.write('Soma, Subtração, Multiplicação, Divisão, Resto da Divisão e Potenciação. <br>')
        document.write(`Os resultados são: ${res1}, ${res2}, ${res3}, ${res4}, ${res5}, ${res6}.<br>`) // Fixar duas casas decimais.

        // Para a mesma variável, utilizando a redução de comandos com atribuições.
        var sol1 = n1 += n2
        //var sol2 = n1 -= n2
        //var sol3 = n1 *= n2
        //var sol4 = n1 /= n2
        //var sol5 = n1 %= n2
        //var sol6 = n1 **= n2

        document.write(`A solução é ${sol1}.<br>`)

        var sol7 = ++sol1 // n1++ - Pós-incremento (precisaria mostrar a resposta 2x); ++n1 - Pré-incremento (Mostra a resposta logo na pergunta)
        document.write(`A solução é ${sol7}.<br>`)
        var sol8 = --sol1 //Erro!
        document.write(`A solução é ${sol8}.<br>`)



    </script>
</body>
