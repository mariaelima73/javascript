<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - JavaScript</title>
    <style>
        body{
            background-color: rgb(175, 226, 255);
            color: rgb(0, 53, 122);
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    
    <h1>Variável tipo Number</h1>
    <span>Exercício 5
    </span>
    
    <script>
        // Exemplo de soma
        var n1 = Number.parseInt(prompt('Digite um número inteiro:')) // Number.parseInt(n) - Transformar a string do prompt, caso for um número, em número inteiro. (Jeito antigo e básico)
        var n2 = parseInt(prompt('Digite outro número inteiro:'))
        var n3 = parseFloat(prompt('Digite um número real:')) // Number.parseFloat(n) ou parseFloat(n) - Transforma para número real, com vírgula (.)
        var n4 = Number(prompt('Digite qualquer outro número:')) // Somente Number o JavaScript já identifica.
        var res = n1 + n2 + n3 + n4
        alert('A soma dos números é: ' + res)
        
    </script>
</body>
</html>
