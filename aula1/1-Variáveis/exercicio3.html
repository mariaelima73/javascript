<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - JavaScript</title>
    <style>
        body{
            background-color: rgb(175, 226, 255);
            color: rgb(0, 53, 122);
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body>
    
    <h1>Tipos de Variáveis no Console</h1>
    <span>Exercise 3
    </span>
    
    <script>
        var profit = 1 //Type Boolean var, true or false in conditional
        console.log("Profit Achieved =", profit)

        var streak = null //Type Null var, object, ausência de valor
        console.log(streak)

        var name = undefined //Type Undefined var, not value
        console.log(name)
        
        var number = 25 //Type Number var
        console.log(number)

        /* Variável do tipo String - Aspas duplas e simples
        var nome = "João"
        var mensagem = 'Olá, mundo!' */
        var words = "Exemple of the string var" //Type String var, sequence of characters that can be searched, in text.
        console.log(words)

        var letter = "A" //Type Character var
        console.log(letter)

        var $ = 100
        console.log($)

        var $$ = "Hello, world!"
        console.log($$)

        // Object - Estruturas de dados complexos com várias propriedades.
        var pessoa = {
            nome: "Maria",
            idade: 25,
            cidade: "Lisboa"
        }
        // Array (Matriz) - Objetos especiais que armazenas vários valores em uma única variável.
        var frutas = ["maçã", "banana", "laranja"];
        var números = [1, 2, 3, 4, 5];

        // Function - Blocos de códigos reutilizáveis que podem ser chamados para executar tarefas específicas.
        function somar(a, b){
            return a + b;
        }

    </script>
</body>
</html>
