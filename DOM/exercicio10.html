<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <style>
        body{
            background-color: black;
        }
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    
    <script>
        var texto = document.getElementById('area')

        function clicar(){
            texto.innerText = 'Clicou!'
            texto.style.background = 'orange'
        }
        function entrar(){
            texto.innerText = 'Entrou!'
            texto.style.background = 'green'
        }
        function sair(){
            texto.innerText = 'Saiu!'
            texto.style.background = 'red'
        }
    </script>

</body>
</html>
