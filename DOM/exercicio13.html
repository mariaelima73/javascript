<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body{
            background-color: black;
            color: white;
            font: normal 18pt Arial;
            text-align: center;
        }
        span{
            margin-right: 20px;
        }
        input{
            font: normal 18pt Arial;
            width: 300px;
        }
        div#res1{
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Calculadora</h1>

    <span>N1</span><input type="number" name="txtn1" id="n1">
    <br>
    <br>
    <input type="button" value="Calcular o Quadrado" onclick="quadrado()">
    <br>
    <input type="button" value="Calcular o Cubo" onclick="cubo()">
    <br>
    <input type="button" value="Calcular a Raiz Quadrada" onclick="RaizQuadrada()">
    <br>
    <br>
    <span>N2</span><input type="number" name="txtn2" id="n2">
    <br>
    <br>
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <br>
    <input type="button" value="Multiplicar" onclick="multiplicar()">
    <input type="button" value="Dividir" onclick="dividir()">

    <div id="res1">Resultado</div>

    <script>
        
        var n1
        var n2

        function quadrado(){

            n1 = Number(document.getElementById('n1').value)

            var s = n1 ** 2

            document.getElementById('res1').innerHTML = `${n1} ao quadrado é: <strong>${s}</strong>.`
        }
        function cubo(){

            n1 = Number(document.getElementById('n1').value)

            var s = n1 ** 3

            document.getElementById('res1').innerHTML = `${n1} ao cubo é: <strong>${s}</strong>.`
        }
        function RaizQuadrada(){

            n1 = Number(document.getElementById('n1').value)

            var s = n1 ** (1/2)

            document.getElementById('res1').innerHTML = `A raiz quadrada de ${n1} é: <strong>${s.toFixed(2)}</strong>.`
        }
        function somar(){

            n1 = Number(document.getElementById('n1').value)
            n2 = Number(document.getElementById('n2').value)

            var s = n1 + n2

            document.getElementById('res1').innerHTML = `A soma entre ${n1} e ${n2} é: <strong>${s}</strong>.`
        }
        function subtrair(){

            n1 = Number(document.getElementById('n1').value)
            n2 = Number(document.getElementById('n2').value)

            var s = n1 - n2

            document.getElementById('res1').innerHTML = `A subtração entre ${n1} e ${n2} é: <strong>${s}</strong>.`
        }
        function multiplicar(){

            n1 = Number(document.getElementById('n1').value)
            n2 = Number(document.getElementById('n2').value)

            var s = n1 * n2

            document.getElementById('res1').innerHTML = `A multiplicação entre ${n1} e ${n2} é: <strong>${s}</strong>.`
        }
        function dividir(){

            n1 = Number(document.getElementById('n1').value)
            n2 = Number(document.getElementById('n2').value)

            var s = n1 / n2

            document.getElementById('res1').innerHTML = `A divisão entre ${n1} e ${n2} é: <strong>${s.toFixed(2)}</strong>.`
        }
    </script>

</body>
</html>
